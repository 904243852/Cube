name: Release

on:
  push:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Set up Upx
        run: |
          sudo apt-get update
          sudo apt-get install -y upx
      - name: Build
        run: |
          go build -ldflags "-s -w" -o .out .
      - name: Compress
        run: |
          upx -9 -q -o cube .out
      - name: Package
        run: |
          tar -zcvf cube-latest-linux-amd64.tar.gz cube README.md LICENSE
      - name: Checksum
        run: |
          md5sum cube-latest-linux-amd64.tar.gz | cut -d ' ' -f 1 > cube-latest-linux-amd64.tar.gz.md5
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: cube-latest-linux-amd64.tar.gz*
          tag: latest
          release_name: latest
          overwrite: true
          file_glob: true
          body: ""
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Set up Upx
        run: |
          sudo apt-get update
          sudo apt-get install -y upx
      - name: Set up MinGW
        run: |
          sudo apt-get install -y gcc-mingw-w64-x86-64
      - name: Build
        run: |
          export CGO_ENABLED=1 \
              CC=x86_64-w64-mingw32-gcc \
              CXX=x86_64-w64-mingw32-g++
          export GOOS=windows \
              GOARCH=amd64
          go build -ldflags "-s -w" -o .out .
      - name: Compress
        run: |
          upx -9 -q -o cube.exe .out
      - name: Package
        run: |
          zip cube-latest-windows-amd64.zip cube.exe README.md LICENSE
      - name: Checksum
        run: |
          md5sum cube-latest-windows-amd64.zip | cut -d ' ' -f 1 > cube-latest-windows-amd64.zip.md5
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: cube-latest-windows-amd64.zip*
          tag: latest
          release_name: latest
          overwrite: true
          file_glob: true
          body: ""
